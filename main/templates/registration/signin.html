{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>ورود</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="{% static 'vendor/myScript.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'vendor/styles.css' %}">

</head>
<body>
<section class="ftco-section">
    <div class="container" id="SigninForm" style="display: block">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="text-center">
                            <div class="">
                                <h3 class="">ورود</h3>
                            </div>
                        </div>
                        <form action="" class="form" method="post">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <label class="form-check-label" for="signin_email">نام کاربری</label>
                                <input name="user" type="text" class="form-control" id="signin_email" style="direction: rtl"
                                       required>
                            </div>
                            <div class="form-group">
                                <label class="form-check-label" for="signin_pass">رمزعبور</label>
                                <input name="pass" id="password-field" type="password" class="form-control" id="signin_pass"
                                       style="direction: rtl" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3" id="signin_btn">
                                    ورود
                                </button>
                            </div>
                        </form>
                        <p class="text-center"><a data-toggle="tab" href="/register">ثبتنام</a>
                        </p>
                        <p class="text-center"><a data-toggle="tab" href="#">فراموشی رمزعبور</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
