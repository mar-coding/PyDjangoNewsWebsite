{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{% block title %}صفحه اصلی{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'vendor/home.css' %}">
<link rel="stylesheet" href="{% static 'vendor/css' %}">
{#<link rel="stylesheet" href="{% static 'vendor/my.css' %}">#}
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-theme-l4 {color:#000 !important; background-color:#e5fbdd !important}
</style>
</head><body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b><a style="text-decoration: none" class="w3-text-green" href="/">وبلاگ خبری</a></b></h1>
  <p>وبلاگ خبری مهندسی وب</p>
</header>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
<footer class="w3-container w3-dark-gray w3-padding-32 w3-margin-top">
  <p style="text-align: center">Designed By M.A.R</p>
</footer>


</body></html>
